server:
  port: 9000

spring:
  application:
    name: vv-project-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user_route
          uri: lb://user-server
          predicates:
            - Path=/product-serv/**
#          filters:
#            - StripPrefix=1



